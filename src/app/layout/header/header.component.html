            <div class="wishlist-wrap scrollbar-inner novis_wishlist" *ngIf="wishList.length>0">
                <div class="box-widget-content">
                    <div class="widget-posts fl-wrap">

    <!-- header-search -->
    <div class="header-search vis-search">
        <div class="container">
            <div class="row" (click)="dropPlace()">
                <!-- header-search-input-item -->
                <div class="col-sm-4">
                    <div class="header-search-input-item fl-wrap location autocomplete-container" (click)="onDropDown('.header-dropdown-content', 'hide')">
                        <label>Destination or Hotel Name</label>
                        <span class="header-search-input-item-icon"><i class="fal fa-map-marker-alt"></i></span>
                        <input type="text" placeholder="Hotel , City..." class="autocomplete-input" [(ngModel)]="place" (keyup)="onPlace()" /><!----> <!--(blur)="dropPlace()" (blur)="onDropDown('.list-dropdown-content', 'hide')" -->
                            <a routerLink="#"><i class="fal fa-dot-circle"></i></a>
                    </div>
                    <div class="fl-wrap" *ngIf="show_searchHotel">
                        <ul class="header-list-search">
                            <li *ngFor="let list of cityList" (click)="onSelectPlace(list)" class="option">{{list.name}} <span class="badge-city">City</span></li>
                            <li *ngFor="let list of hotelList" (click)="onSelectPlace(list)" class="option">{{list.name}} <span class="badge-hotel">Hotel</span></li>
                        </ul>
                    </div>
                </div>
                <!-- header-search-input-item end -->
                <!-- header-search-input-item -->
                <div class="col-sm-3">
                    <div class="header-search-input-item fl-wrap date-parent">
                        <label>Date In-Out </label>
                        <span class="header-search-input-item-icon"><i class="fal fa-calendar-check"></i></span>
                        <!-- <input type="text" placeholder="When" name="header-search"   value=""/> -->
                        <input type="text" placeholder="{{bookDate == null ?'When':bookDate}}" bsDaterangepicker [(ngModel)]="bookDate" [minDate]="minDate" (ngModelChange)="onBookDate()" 
                        [bsConfig]="{ showWeekNumbers: false }"/>
                    </div>
                </div>
                <!-- header-search-input-item end -->
                <!-- header-search-input-item -->
                <div class="col-sm-3">
                    <div class="header-search-input-item fl-wrap">
                        <div class="quantity-item">
                            <label>Rooms</label>
                            <div class="quantity">
                                <input type="number" [(ngModel)]="roomsQuantity" min="1" max="20" step="1" value="0">
                                <div class="quantity-nav">
                                    <div class="quantity-button quantity-up" (click)="handelQuantity('plus', 'rooms')">+</div>
                                    <div class="quantity-button quantity-down" (click)="handelQuantity('min', 'rooms')">-</div>
                                </div>
                            </div>
                        </div>
                        <div class="quantity-item">
                            <label>Adults</label>
                            <div class="quantity">
                                <input type="number" [(ngModel)]="adultsQuantity" min="1" max="20" step="1" value="1">
                                <div class="quantity-nav">
                                    <div class="quantity-button quantity-up" (click)="handelQuantity('plus', 'adults')">+</div>
                                    <div class="quantity-button quantity-down" (click)="handelQuantity('min', 'adults')">-</div>
                                </div>
                            </div>
                        </div>
                        <div class="quantity-item">
                            <label>Children</label>
                            <div class="quantity">
                                <input type="number" [(ngModel)]="childrenQuantity" min="0" max="10" step="1" value="0">
                                <div class="quantity-nav">
                                    <div class="quantity-button quantity-up" (click)="handelQuantity('plus', 'children')">+</div>
                                    <div class="quantity-button quantity-down" (click)="handelQuantity('min', 'children')">-</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- header-search-input-item end -->
                <!-- header-search-input-item -->
                <div class="col-sm-2">
                    <div class="header-search-input-item fl-wrap">
                        <button class="header-search-button" (click)="onSearch()">Search <i class="far fa-search"></i></button>
                    </div>
                </div>
                <!-- header-search-input-item end -->
            </div>
        </div>
        <div class="close-header-search" (click)="onShowSearch()"><i class="fal fa-angle-double-up"></i></div>
    </div>
    <!-- header-search  end -->
</header>
